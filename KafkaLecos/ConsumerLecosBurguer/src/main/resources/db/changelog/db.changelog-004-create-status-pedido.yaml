databaseChangeLog:
  - changeSet:
      id: 004-create-lb-status-pedido
      author: cristian.paes
      changes:
        - createSequence:
            sequenceName: status_sequency
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: lb_status_pedido
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero_pedido
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: data
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: tempo_novos_pedidos
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: tempo_em_andamento
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: tempo_total
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
