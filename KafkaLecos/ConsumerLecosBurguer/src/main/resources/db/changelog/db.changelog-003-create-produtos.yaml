databaseChangeLog:
  - changeSet:
      id: 003-create-lb-produtos
      author: cristian.paes
      changes:
        - createSequence:
            sequenceName: produto_sequency
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: lb_produtos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero_pedido
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: nome_produto
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: observacao
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: preco_unitario
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: preco_total
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: taxa_entrega
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: forma_pagamento
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
